<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="bai1()"></button>
<script>
    function bai1() {
        let n = +prompt("Nhập vào mảng không quá 20 phần tử")
        while (isNaN(n) || n > 20 || n <= 0) {
            n = +prompt("Mảng không quá 20 phần tử")
        }
        let arr = []
        for (let i = 0; i < n; i++) {
            arr[i] = +prompt(`Nhập vào phần tử thứ ${i}`)
        }
        document.write("Mảng ban đầu là :"+ arr + "<br>")
        let arr2 = []
        let sum = 0
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 3 === 0 && arr[i] % 5 === 0) {
                    arr2.push(arr[i]);
                    sum += arr[i];
                }
        }
        document.write("Các số là bội chung của 3 và 5 là : " + arr2 + "<br>")
        document.write("Tổng các bội số chung của 3 và 5 là : " + sum + "<br>")
    }
</script>
</body>
</html>
