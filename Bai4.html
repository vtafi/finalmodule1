<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý Khách Hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Quản lý Khách Hàng</h2>
  <div class="row g-3 mb-4">
    <div class="col-md-2">
      <input id="id" class="form-control" placeholder="Mã khách hàng">
    </div>
    <div class="col-md-2">
      <input id="name" class="form-control" placeholder="Tên khách hàng">
    </div>
    <div class="col-md-2">
      <input id="sdt" class="form-control" placeholder="Số điện thoại">
    </div>
    <div class="col-md-3">
      <input id="address" class="form-control" placeholder="Địa chỉ khách hàng">
    </div>
    <div class="col-md-3">
      <input id="email" class="form-control" placeholder="Email khách hàng">
    </div>
    <div class="col-12 text-center mt-3">
      <button id="add" class="btn btn-primary">Add</button>
    </div>
  </div>

  <div id="result" class="table-responsive"></div>
</div>

<script>
  class KhachHang {
    makhachang;
    tenkhachang;
    sdt;
    diachi;
    email;
    constructor(makhachang, tenkhachang, sdt, diachi, email) {
      this.makhachang = makhachang;
      this.tenkhachang = tenkhachang;
      this.sdt = sdt;
      this.diachi = diachi;
      this.email = email;
    }
  }

  document.getElementById("add").onclick = function () {
    let idAdd = document.getElementById("id").value;
    let nameAdd = document.getElementById("name").value;
    let sdtAdd = document.getElementById("sdt").value;
    let diachiAdd = document.getElementById("address").value;
    let emailAdd = document.getElementById("email").value;

    let checkId = !isNaN(idAdd) && idAdd !== "";
    let checkName = nameAdd !== "";
    let checkSdt = !isNaN(sdtAdd) && sdtAdd !== "";
    let checkDiachi = diachiAdd !== "";
    let checkEmail = emailAdd !== "";

    if (checkId && checkName && checkSdt && checkDiachi && checkEmail) {
      khachhang.push(new KhachHang(idAdd, nameAdd, sdtAdd, diachiAdd, emailAdd));
      document.getElementById("id").value = "";
      document.getElementById("name").value = "";
      document.getElementById("sdt").value = "";
      document.getElementById("address").value = "";
      document.getElementById("email").value = "";
      display(khachhang);
      alert("Tất cả các thông tin đúng đã thêm vào");
    } else {
      alert("Vui lòng kiểm tra lại các thông tin đầu vào");
    }
  };

  function display(khachhang) {
    let result = "<table class='table table-bordered table-striped'>";
    result += `<tr class="bg-primary text-white">
            <th>Mã khách hàng</th>
            <th>Tên khách hàng</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
            <th>Email</th>
        </tr>`;
    for (let i = 0; i < khachhang.length; i++) {
      result += "<tr>";
      result += `<td>${khachhang[i].makhachang}</td>`;
      result += `<td>${khachhang[i].tenkhachang}</td>`;
      result += `<td>${khachhang[i].sdt}</td>`;
      result += `<td>${khachhang[i].diachi}</td>`;
      result += `<td>${khachhang[i].email}</td>`;
      result += "</tr>";
    }
    result += "</table>";
    document.getElementById("result").innerHTML = result;
  }

  let khachhang = [];
  khachhang.push(new KhachHang(1, "Taitv", "0852730323", "DN", "trantafi204@gmail.com"));
  display(khachhang);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
